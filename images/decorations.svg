<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- 花のパターン1 -->
    <pattern id="flower-pattern-1" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <g fill="none" fill-rule="evenodd">
        <g fill="#000000" fill-opacity="1">
          <path d="M30 30c0-5.5-4.5-10-10-10s-10 4.5-10 10c0-5.5 4.5-10 10-10s10 4.5 10 10zm0 0c0 5.5-4.5 10-10 10s-10-4.5-10-10c0 5.5 4.5 10 10 10s10-4.5 10-10z"/>
        </g>
      </g>
    </pattern>
    
    <!-- 葉のパターン -->
    <pattern id="leaf-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <g fill="none" fill-rule="evenodd">
        <g fill="#228B22" fill-opacity="0.8">
          <path d="M20 20c0-3.5-1.5-7-4-9.5s-6-4-9.5-4c3.5 0 7 1.5 9.5 4s4 6 4 9.5z"/>
        </g>
      </g>
    </pattern>
    
    <!-- 花の装飾 -->
    <symbol id="flower-decoration">
      <path d="M50 10c0 22-18 40-40 40 22 0 40 18 40 40 0-22 18-40 40-40-22 0-40-18-40-40z" fill="#4CAF50" opacity="0.6"/>
      <circle cx="50" cy="50" r="8" fill="#FFC107"/>
    </symbol>
    
    <!-- 葉の装飾 -->
    <symbol id="leaf-decoration">
      <path d="M50 20Q30 40 50 60Q70 40 50 20" fill="#66BB6A" opacity="0.6" transform="rotate(45 50 50)"/>
      <path d="M50 20Q30 40 50 60Q70 40 50 20" fill="#66BB6A" opacity="0.6" transform="rotate(-45 50 50)"/>
    </symbol>
    
    <!-- コーナー装飾 -->
    <symbol id="corner-decoration">
      <g opacity="0.1">
        <path d="M0 0Q50 50 0 100" fill="none" stroke="#4CAF50" stroke-width="2"/>
        <path d="M10 10Q40 40 10 70" fill="none" stroke="#4CAF50" stroke-width="1"/>
        <circle cx="20" cy="20" r="3" fill="#FFC107"/>
        <circle cx="15" cy="60" r="2" fill="#FFC107"/>
      </g>
    </symbol>
  </defs>
</svg>